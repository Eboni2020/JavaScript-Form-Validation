<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Form Validation</title>
	
<script>
	<!--Define the variables/functions-->
	var divs = 
	[
	"errorFirstname", 
	"errorLastname", 
	"errorEmail",
	"errorUid", 
	"errorPassword", 
	"errorConfirmPassword"
	];
		
 <!--Function validation for each input -->
  function validate()
	{
	var inputs = [];
	inputs[0] = document.getElementById("firstname").value;
	inputs[1] = document.getElementById("lastname").value;
	inputs[2] = document.getElementById("email").value;
	inputs[3] = document.getElementById("uid").value;
	inputs[4] = document.getElementById("password").value;
	inputs[5] = document.getElementById("confirmpwd").value;
			
 <!--Declare error messages-->
  var errors = [];
  errors[0] = "<span style='color:red'> First name is required!></span>"
  errors[1] = "<span style='color:red'> Last name is required!></span>"
  errors[2] = "<span style='color:red'> Email address is required!></span>"
  errors[3] = "<span style='color:red'> User ID is required!></span>"
  errors[4] = "<span style='color:red'> Password is required!></span>"
  errors[5] = "<span style='color:red'> Please confirm your password!></span>"
			
 <!--Validate the inputs-->
  var i;
	for (i=0; i<inputs.length; i++)
		{
  var errorMessage = errors[i];
  var entry = divs[i];
				
 <!--Display error message if empty-->
  if (inputs[i] == "")
  document.getElementById(entry).innerHTML = errorMessage;
  else if (i == 2)
		{

 <!--Ensure email input requirements are met-->
  var atpos = inputs[i].indexOf("@");  <!--Verify "@" symbol is present-->
  var dotpos = inputs[i].lastIndexOf("."); <!--Confirm there is a "." in the email address provide-->	  
  <!--atpos<1: Verify "@" is not in the input or occurs in the beginning-->
  <!--dotpos < atpos + 2: At leat two variables have to be there between "@" and the last "."-->
  <!--dotpos >= inputs[i].length: "@" cannot be the last symbol in the input-->
  if (atpos < 1 || dotpos < atpos + 2 || dotpos >= inputs[i].length)
  document.getElementById(entry).innerHTML = "<span style = 'color:red' > Please enter a valid email address!</span>";
  else
  <!--Otherwise display message "Perfect!"-->
  document.getElementById(entry).innerHTML = "Perfect!";
		}
  else if (i == 5) 
		{

 <!--Ensure passwords match-->
  if (inputs[4] != inputs[5]) <!--Does the first password match the second password?-->
  document.getElementById(entry).innerHTML = "<span style = 'color:orange'> Your passwords don't match, please retype your password!</span>";
  else
  document.getElementById(entry).innerHTML = "Thank You!";
		}
  else
  document.getElementById(entry).innerHTML = "Thank You!";
		}
		}
	
 <!--"Create" button validation-->
  function finalValidate()
		{
  var i;
  var flag = 1;
  for (i=0; i<divs.length; i++)
		{
  var errorMessage = errors[i];
  var entry = divs[i];
<!--Verify all error messages are "OK!"-->
  if (document.getElementById(divs[i]).innerHTML != "You're all set!")
  flag = 0;
		}			
  if (flag == 1) <!---Display the message if everything is OK->
  document.getElementById("errorFinal").innerHTML = "Thank you, all the data you entered is correct and has been processed!"
		}

</script>
</head>
<body>

<h3><b>Please Enter The Following Information:</b></h3>
<br>
<table style="width:35%">	

<table>
  <tr>
  <td> First Name:</td>
  <td><input type="text" id="firstname" onkeyup="validate();"/></td>
  <td><div id="errorFirstname"></div></td>
  </tr>
  <tr>
			
  <td> Last Name:</td>
  <td><input type="text" id="lastname" onkeyup="validate();"/></td>
  <td><div id="errorLastname"></div></td>
  </tr>
  <tr>

  <td> Email:</td>
  <td><input type="text" id="email" onkeyup="validate();"/></td>
  <td><div id="errorEmail"></div></td>
  </tr>
  <tr>
			
  <td> User ID:</td>
  <td><input type="text" id="uid" onkeyup="validate();"/></td>
  <td><div id="errorUid"></div></td>
  </tr>
  <tr>
			
  <td> Password:</td>
  <td><input type="password" id="password" onkeyup="validate();"/></td>
  <td><div id="errorPassword"></div></td>
  </tr>
  <tr>
			
  <td> Confirm Password:</td>
  <td><input type="password" id="confirmpwd" onkeyup="validate();"/></td>
  <td><div id="errorConfirmPassword"></div></td>
  </tr>
  <tr>

  <td><input type="button" id="Create" value="Create" onclick="validate();finalValidate();"/></td>
  <td><div id="errorFinal"></div></td>
  </tr>
	
</table>
</body>


</html>
